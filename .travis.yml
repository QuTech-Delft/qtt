language: python

cache: pipv2

matrix:
  include:
  - name: Minimal installation 3.9
    python: 3.9
    sudo: true
    dist: xenial
    env: QT_QPA_PLATFORM=offscreen
    services:
    - xvfb

  - name: Full installation 3.8
    python: 3.8
    dist: xenial
    env: FULL_INSTALL=1
    services:
    - xvfb

install:
  - sudo apt-get install libhdf5-dev
  - pip install coveralls
  - pip install --upgrade pip
  - pip install -e .
  - export QT_QPA_PLATFORM=offscreen
script:
  - pip freeze
  - pytest --version
  - xvfb-run -a coverage run --source="./src/qtt" -m pytest
  - mypy src --ignore-missing-imports
  - if [[ "$FULL_INSTALL" == "1" ]]; then
      jupyter --version;
      bash docs/notebooks/select_notebooks_to_execute.sh;
    fi
  - python docs/notebooks/qtt_example.py
after_success:
  - coveralls
deploy:
  provider: pypi
  user: qutech.sdst
  password:
    secure: 
  on:
    tags: true
    branch: master
  skip_existing: true
