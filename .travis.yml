language: python
matrix:
  include:
  - name: Minimal installation 3.6
    python: 3.6
    sudo: true
    dist: xenial
    env: QT_QPA_PLATFORM=offscreen
    services:
    - xvfb
  - name: Minimal installation 3.7
    python: 3.7
    sudo: true
    dist: xenial
    env: QT_QPA_PLATFORM=offscreen
    services:
    - xvfb
  - name: Full installation 3.6
    python: 3.6
    dist: xenial
    env: FULL_INSTALL=1
    services:
    - xvfb
  - name: Full installation 3.7
    python: 3.7
    dist: xenial
    env: FULL_INSTALL=1
    services:
    - xvfb
install:
  - pip install coveralls
  - pip install -e .
  - export QT_QPA_PLATFORM=offscreen
script:
  - ls
  - pytest --version
  - xvfb-run -a coverage run --source="./src/qtt" --omit="./src/qtt/legacy.py","./src/qtt/tools.py","./src/qtt/live_plotting.py","./src/qtt/live.py","./src/qtt/measurements/ttrace.py" -m pytest
  - mypy src --ignore-missing-imports
  - if [[ "$FULL_INSTALL" == "1" ]]; then
      jupyter --version;
      bash docs/notebooks/select_notebooks_to_execute.sh;
    fi
  - python docs/notebooks/qtt_example.py
after_success:
  - coveralls
deploy:
  provider: pypi
  user: qutech.sdst
  password:
    secure: 
  on:
    tags: true
    branch: master
  skip_existing: true
